<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Car-cost-culculator</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <h1 class="header__title">Калькулятор стоимости авто</h1>
      </header>
      <div class="container">
        <form class="form" action="#" name="myForm">
          <div class="form__brand">
            <h2 class="form__brand-title">Выберите марку автомобиля</h2>
            <select class="form__brand-item" name="brand">
              <option value="Audi">Audi</option>
              <option value="Aurus">Aurus</option>
              <option value="Bentley">Bentley</option>
              <option value="BMW">BMW</option>
              <option value="Bugatti">Bugatti</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Daewoo">Daewoo</option>
              <option value="Dodge">Dodge</option>
              <option value="Ford">Ford</option>
              <option value="GAZ">GAZ</option>
              <option value="Honda">Honda</option>
              <option value="Isuzu">Isuzu</option>
              <option value="Lada">Lada</option>
              <option value="Lexus">Lexus</option>
              <option value="Mercedes-Benz">Mercedes-Benz</option>
              <option value="Opel">Opel</option>
            </select>
          </div>
          <div class="form__model">
            <h2 class="form__model-title">Выберите модель кузова</h2>
            <select class="form__model-item" name="model">
              <option value="Седан">Седан</option>
              <option value="Хэтчбек">Хэтчбек</option>
              <option value="Универсал">Универсал</option>
              <option value="Лифтбэк">Лифтбэк</option>
              <option value="Купе">Купе</option>
              <option value="Кабриолет">Кабриолет</option>
              <option value="Родстер">Родстер</option>
              <option value="Стретч">Стретч</option>
              <option value="Тарга">Тарга</option>
              <option value="Внедорожник">Внедорожник</option>
              <option value="Кроссовер">Кроссовер</option>
              <option value="Пикап">Пикап</option>
              <option value="Фургон">Фургон</option>
              <option value="Минивэн">Минивэн</option>
            </select>
          </div>
          <div class="form__fuel">
            <h2 class="form__fuel-title">Выберите вид топлива</h2>
            <div class="form__fuel_radio">
              <label class="form__fuel_radio-item"
                >Бензин
                <input type="radio" name="fuel" value="petrol" />
              </label>
              <label class="form__fuel_radio-item"
                >Дизель
                <input type="radio" name="fuel" value="diesel" />
              </label>
              <label class="form__fuel_radio-item"
                >Газ
                <input type="radio" name="fuel" value="gas" />
              </label>
              <label class="form__fuel_radio-item"
                >Электричество
                <input type="radio" name="fuel" value="electricity" />
              </label>
            </div>
          </div>
          <div class="form__engine-capacity">
            <h2 class="form__engine-capacity_title">Введите объем двигателя</h2>
            <label class="form__engine-capacity_item">
              <input
                class="form__engine-capacity_item"
                type="number"
                step="0.1"
                min="1.1"
                max="3.5"
                placeholder="1.1"
              />
            </label>
          </div>
          <div class="form__car-condition">
            <h2 class="form__car-condition_title">
              Выберите состояние автомобиля
            </h2>
            <div class="form__car-condition_radio">
              <label class="form__car-condition_radio-item"
                >Новый
                <input type="radio" name="carCondition" value="new" />
              </label>
              <label class="form__car-condition_radio-item"
                >Подержанный
                <input type="radio" name="carCondition" value="used" />
              </label>
            </div>
          </div>
          <div class="form__owner">
            <h2 class="form__owner_title">Количество владельцев</h2>
            <div class="form__owner_radio">
              <label class="form__owner_radio-item"
                >Один
                <input type="radio" name="owner" value="one" />
              </label>
              <label class="form__owner_radio-item"
                >Два
                <input type="radio" name="owner" value="two" />
              </label>
              <label class="form__owner_radio-item"
                >Более трех
                <input type="radio" name="owner" value="three" />
              </label>
            </div>
          </div>
          <div class="form__payment-method">
            <h2 class="form__payment-method_title">Выберите способ оплаты</h2>
            <div class="form__payment-method_radio">
              <label class="form__payment-method_radio-item"
                >Банковской картой
                <input type="radio" name="method" value="card" />
              </label>
              <label class="form__payment-method_radio-item"
                >Наличными
                <input type="radio" name="method" value="cash" />
              </label>
              <label class="form__payment-method_radio-item"
                >Счет на юридическое лицо
                <input type="radio" name="method" value="account" />
              </label>
            </div>
          </div>
          <div class="form__button">
            <button class="form__button_btn">Рассчитать</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
